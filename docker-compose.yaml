name: online-shopping-api
services:
  products-service-mongodb-server:
    container_name: products-service-mongodb-server
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: psdb
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
